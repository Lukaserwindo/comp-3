<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <book-detail title="Panduan Push Rank" author="Bang Noe" year="2018"></book-detail>
        <book-detail title="Cara Bernegosiasi" author="Sam Pukon" year="2020" ></book-detail>
        <book-detail title="Tutorial Memasang Pintu Rumah" author="Bayu Swara Mahardika" year="2077"></book-detail>
    </div>

    <template id="bookDetail">
        <div>
            <h2>Book Detail</h2>
            <h3>Title: {{title}} </h3>
            <p>Author: {{author}} </p>
            <p>Year: {{year}} </p>
            <hr>
        </div>
    </template>

    <script>
        Vue.component('book-detail', {
            template : "#bookDetail",
            props    : ['title', 'author', 'year']
        })

        var app = new Vue({
            el : '#app'
        })
    </script>
</body>
</html>
